[WINDOW]
version = Simcenter 3D 1899.1000
main_window_position = [0, 0]
main_window_size = [1920, 1050]

[DIALOG]
dialog_position = [300, 200]
dialog_size = [1000, 800]

[IMAGE_PROCESS]
margin = 10
scale = 2

[SEARCH]
edge_remove_para = 0.05
cutting_threshold = 3
thresh_hold_step = 1
thresh_hold_iteration = 4
end_depth =  7
gaussian_blur = (5, 3)
block_size_iter = (0, 3)

[PATH]
scratch_path = scratch\
icon_path = icon_data\

[OCR]
ocr_method = tesseract

[UI CONFIG]
input_xgap = 100
input_ygap = 30
list_xgap = 100
list_ygap = 30
